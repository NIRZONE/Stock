<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [users, setUsers] = useState([]);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [employees, setEmployees] = useState([]);
            const [categories, setCategories] = useState(['SIM', 'Hardware', 'Accessories']);
            const [companyStock, setCompanyStock] = useState([]);
            const [allocations, setAllocations] = useState([]);
            const [transactions, setTransactions] = useState([]);
            const [githubConfig, setGithubConfig] = useState({ token: '', username: '', repo: '', configured: false });
            const [autoBackupEnabled, setAutoBackupEnabled] = useState(false);

            useEffect(() => {
                initializeApp();
            }, []);

            const initializeApp = () => {
                // Load users
                const savedUsers = localStorage.getItem('systemUsers');
                if (savedUsers) {
                    setUsers(JSON.parse(savedUsers));
                } else {
                    const defaultAdmin = {
                        id: 'USER1',
                        username: 'admin',
                        password: 'admin123',
                        role: 'admin',
                        createdAt: new Date().toISOString()
                    };
                    setUsers([defaultAdmin]);
                    localStorage.setItem('systemUsers', JSON.stringify([defaultAdmin]));
                }

                // Check auto login
                const savedUser = localStorage.getItem('currentUser');
                if (savedUser) {
                    const user = JSON.parse(savedUser);
                    setCurrentUser(user);
                    setIsLoggedIn(true);
                }

                // Load inventory data
                const savedData = localStorage.getItem('inventoryData');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    setEmployees(data.employees || []);
                    setCategories(data.categories || ['SIM', 'Hardware', 'Accessories']);
                    setCompanyStock(data.companyStock || []);
                    setAllocations(data.allocations || []);
                    setTransactions(data.transactions || []);
                }

                // Load GitHub config
                const savedConfig = localStorage.getItem('githubConfig');
                if (savedConfig) {
                    const config = JSON.parse(savedConfig);
                    setGithubConfig(config);
                    setAutoBackupEnabled(config.autoBackup || false);
                }
            };

            useEffect(() => {
                if (isLoggedIn) {
                    const data = { employees, categories, companyStock, allocations, transactions };
                    localStorage.setItem('inventoryData', JSON.stringify(data));
                }
            }, [employees, categories, companyStock, allocations, transactions, isLoggedIn]);

            const handleLogin = (username, password) => {
                const user = users.find(u => u.username === username && u.password === password);
                if (user) {
                    setCurrentUser(user);
                    setIsLoggedIn(true);
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    return true;
                }
                return false;
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setIsLoggedIn(false);
                localStorage.removeItem('currentUser');
                setActiveTab('dashboard');
            };

            const LoginScreen = () => {
                const [username, setUsername] = useState('');
                const [password, setPassword] = useState('');
                const [error, setError] = useState('');

                const handleSubmit = (e) => {
                    e.preventDefault();
                    if (handleLogin(username, password)) {
                        setError('');
                    } else {
                        setError('Invalid username or password!');
                    }
                };

                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">üì¶ Inventory System</h1>
                                <p className="text-gray-600">Please login to continue</p>
                            </div>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-semibold mb-2">Username</label>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={e => setUsername(e.target.value)}
                                        className="w-full p-3 border rounded-lg"
                                        placeholder="Enter username"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold mb-2">Password</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={e => setPassword(e.target.value)}
                                        className="w-full p-3 border rounded-lg"
                                        placeholder="Enter password"
                                        required
                                    />
                                </div>
                                {error && (
                                    <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                                        {error}
                                    </div>
                                )}
                                <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">
                                    Login
                                </button>
                            </form>
                            <div className="mt-6 p-4 bg-gray-100 rounded text-sm">
                                <p className="font-semibold mb-1">Default Login:</p>
                                <p>Username: <code className="bg-white px-2 py-1 rounded">admin</code></p>
                                <p>Password: <code className="bg-white px-2 py-1 rounded">admin123</code></p>
                            </div>
                        </div>
                    </div>
                );
            };

            if (!isLoggedIn) {
                return <LoginScreen />;
            }

            const Dashboard = ({ employees, companyStock, allocations, transactions, githubConfig, autoBackupEnabled }) => (
                <div className="bg-white p-6 rounded-lg shadow">
                    <h2 className="text-2xl font-bold mb-6">üè† Dashboard</h2>
                    <div className="grid grid-cols-4 gap-4 mb-6">
                        <div className="bg-blue-50 p-4 rounded border border-blue-200">
                            <p className="text-gray-600 text-sm">Employees</p>
                            <p className="text-3xl font-bold text-blue-700">{employees.length}</p>
                        </div>
                        <div className="bg-green-50 p-4 rounded border border-green-200">
                            <p className="text-gray-600 text-sm">Company Stock</p>
                            <p className="text-3xl font-bold text-green-700">{companyStock.length}</p>
                        </div>
                        <div className="bg-orange-50 p-4 rounded border border-orange-200">
                            <p className="text-gray-600 text-sm">Allocated</p>
                            <p className="text-3xl font-bold text-orange-700">{allocations.length}</p>
                        </div>
                        <div className="bg-purple-50 p-4 rounded border border-purple-200">
                            <p className="text-gray-600 text-sm">Total Stock</p>
                            <p className="text-3xl font-bold text-purple-700">{companyStock.length + allocations.length}</p>
                        </div>
                    </div>
                    {githubConfig.configured && (
                        <div className="bg-green-100 border border-green-300 p-3 rounded">
                            <p className="font-semibold">‚úÖ GitHub Backup: Connected</p>
                            <p className="text-sm text-gray-700">
                                {autoBackupEnabled ? 'üü¢ Auto backup enabled' : 'üî¥ Auto backup disabled'}
                            </p>
                        </div>
                    )}
                </div>
            );

            const EmployeeRegistration = ({ employees, setEmployees }) => {
                const [empType, setEmpType] = useState('DSR');
                const [name, setName] = useState('');
                const [id1, setId1] = useState('');
                const [id2, setId2] = useState('');
                const [phone1, setPhone1] = useState('');
                const [phone2, setPhone2] = useState('');
                const [numberId, setNumberId] = useState('');

                const handleSubmit = (e) => {
                    e.preventDefault();
                    const newEmp = {
                        empId: 'EMP' + Date.now(),
                        name, type: empType, id1, id2, phone1, phone2, numberId,
                        createdAt: new Date().toISOString()
                    };
                    setEmployees([...employees, newEmp]);
                    setName(''); setId1(''); setId2(''); setPhone1(''); setPhone2(''); setNumberId('');
                    alert('‚úÖ Employee registered!');
                };

                return (
                    <div className="bg-white p-6 rounded-lg shadow">
                        <h2 className="text-2xl font-bold mb-4">üë• Employee Registration</h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block mb-2 font-semibold">Employee Type</label>
                                <select value={empType} onChange={e => setEmpType(e.target.value)} className="w-full p-2 border rounded">
                                    <option value="DSR">DSR</option>
                                    <option value="BP">BP</option>
                                </select>
                            </div>
                            <div>
                                <label className="block mb-2 font-semibold">Name</label>
                                <input type="text" value={name} onChange={e => setName(e.target.value)} className="w-full p-2 border rounded" required />
                            </div>
                            {empType === 'DSR' ? (
                                <>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="block mb-2 font-semibold">ID 1</label><input type="text" value={id1} onChange={e => setId1(e.target.value)} className="w-full p-2 border rounded" required /></div>
                                        <div><label className="block mb-2 font-semibold">ID 2</label><input type="text" value={id2} onChange={e => setId2(e.target.value)} className="w-full p-2 border rounded" required /></div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="block mb-2 font-semibold">Phone 1</label><input type="text" value={phone1} onChange={e => setPhone1(e.target.value)} className="w-full p-2 border rounded" required /></div>
                                        <div><label className="block mb-2 font-semibold">Phone 2</label><input type="text" value={phone2} onChange={e => setPhone2(e.target.value)} className="w-full p-2 border rounded" required /></div>
                                    </div>
                                </>
                            ) : (
                                <div><label className="block mb-2 font-semibold">Number ID</label><input type="text" value={numberId} onChange={e => setNumberId(e.target.value)} className="w-full p-2 border rounded" required /></div>
                            )}
                            <button type="submit" className="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Register Employee</button>
                        </form>

                        <div className="mt-8">
                            <h3 className="text-xl font-bold mb-4">Registered Employees ({employees.length})</h3>
                            <table className="w-full border-collapse">
                                <thead><tr className="bg-gray-100"><th className="border p-2">Name</th><th className="border p-2">Type</th><th className="border p-2">Details</th></tr></thead>
                                <tbody>
                                    {employees.map(emp => (
                                        <tr key={emp.empId}>
                                            <td className="border p-2">{emp.name}</td>
                                            <td className="border p-2">{emp.type}</td>
                                            <td className="border p-2">{emp.type === 'DSR' ? `ID: ${emp.id1}, ${emp.id2} | Ph: ${emp.phone1}, ${emp.phone2}` : `ID: ${emp.numberId}`}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                );
            };

            const UserManagement = ({ users, setUsers, currentUser, setCurrentUser }) => {
                const [showAddUser, setShowAddUser] = useState(false);
                const [newUsername, setNewUsername] = useState('');
                const [newPassword, setNewPassword] = useState('');
                const [newRole, setNewRole] = useState('user');

                const saveUsers = (updatedUsers) => {
                    setUsers(updatedUsers);
                    localStorage.setItem('systemUsers', JSON.stringify(updatedUsers));
                };

                const handleAddUser = (e) => {
                    e.preventDefault();
                    if (users.some(u => u.username === newUsername)) {
                        alert('Username already exists!');
                        return;
                    }
                    const newUser = {
                        id: 'USER' + Date.now(),
                        username: newUsername,
                        password: newPassword,
                        role: newRole,
                        createdAt: new Date().toISOString()
                    };
                    saveUsers([...users, newUser]);
                    setNewUsername(''); setNewPassword(''); setNewRole('user'); setShowAddUser(false);
                    alert('‚úÖ User added!');
                };

                const handleDeleteUser = (userId) => {
                    if (userId === currentUser.id) {
                        alert('Cannot delete your own account!');
                        return;
                    }
                    if (confirm('Delete this user?')) {
                        saveUsers(users.filter(u => u.id !== userId));
                        alert('‚úÖ User deleted!');
                    }
                };

                const handleChangePassword = (userId) => {
                    const newPass = prompt('Enter new password:');
                    if (newPass && newPass.length >= 4) {
                        const updatedUsers = users.map(u => u.id === userId ? { ...u, password: newPass } : u);
                        saveUsers(updatedUsers);
                        if (userId === currentUser.id) {
                            const updatedCurrentUser = { ...currentUser, password: newPass };
                            setCurrentUser(updatedCurrentUser);
                            localStorage.setItem('currentUser', JSON.stringify(updatedCurrentUser));
                        }
                        alert('‚úÖ Password changed!');
                    } else {
                        alert('Password must be at least 4 characters!');
                    }
                };

                if (currentUser?.role !== 'admin') {
                    return (
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h2 className="text-2xl font-bold mb-4">üîí Access Denied</h2>
                            <p className="text-gray-600">Only administrators can access user management.</p>
                        </div>
                    );
                }

                return (
                    <div className="bg-white p-6 rounded-lg shadow">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold">üîê User Management</h2>
                            <button onClick={() => setShowAddUser(!showAddUser)} className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                                ‚ûï Add User
                            </button>
                        </div>

                        {showAddUser && (
                            <form onSubmit={handleAddUser} className="bg-blue-50 p-4 rounded-lg mb-6 space-y-3">
                                <h3 className="font-bold">Create New User</h3>
                                <div><label className="block mb-1 font-semibold">Username</label><input type="text" value={newUsername} onChange={e => setNewUsername(e.target.value)} className="w-full p-2 border rounded" required /></div>
                                <div><label className="block mb-1 font-semibold">Password</label><input type="password" value={newPassword} onChange={e => setNewPassword(e.target.value)} className="w-full p-2 border rounded" minLength="4" required /></div>
                                <div><label className="block mb-1 font-semibold">Role</label><select value={newRole} onChange={e => setNewRole(e.target.value)} className="w-full p-2 border rounded"><option value="user">User</option><option value="admin">Admin</option></select></div>
                                <div className="flex gap-2">
                                    <button type="submit" className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Create User</button>
                                    <button type="button" onClick={() => setShowAddUser(false)} className="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
                                </div>
                            </form>
                        )}

                        <div>
                            <h3 className="text-xl font-bold mb-4">All Users ({users.length})</h3>
                            <table className="w-full border-collapse">
                                <thead><tr className="bg-gray-100"><th className="border p-3 text-left">Username</th><th className="border p-3 text-left">Role</th><th className="border p-3 text-left">Created</th><th className="border p-3 text-left">Actions</th></tr></thead>
                                <tbody>
                                    {users.map(user => (
                                        <tr key={user.id} className={user.id === currentUser.id ? 'bg-blue-50' : ''}>
                                            <td className="border p-3">{user.username} {user.id === currentUser.id && <span className="ml-2 text-xs bg-blue-200 px-2 py-1 rounded">You</span>}</td>
                                            <td className="border p-3"><span className={`px-2 py-1 rounded text-xs font-semibold ${user.role === 'admin' ? 'bg-purple-200 text-purple-800' : 'bg-gray-200 text-gray-800'}`}>{user.role}</span></td>
                                            <td className="border p-3 text-sm">{new Date(user.createdAt).toLocaleDateString()}</td>
                                            <td className="border p-3">
                                                <div className="flex gap-2">
                                                    <button onClick={() => handleChangePassword(user.id)} className="bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600">üîë Password</button>
                                                    {user.id !== currentUser.id && <button onClick={() => handleDeleteUser(user.id)} className="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700">üóëÔ∏è Delete</button>}
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                );
            };

            const AddStock = ({ categories, setCategories, companyStock, setCompanyStock, allocations, transactions, setTransactions }) => {
                return <div className="bg-white p-6 rounded-lg shadow"><h2 className="text-2xl font-bold">‚ûï Add Stock</h2><p className="text-gray-600 mt-2">Feature in progress...</p></div>;
            };

            const DeleteStock = ({ companyStock, setCompanyStock, allocations, transactions, setTransactions }) => {
                return <div className="bg-white p-6 rounded-lg shadow"><h2 className="text-2xl font-bold">‚ùå Delete Stock</h2><p className="text-gray-600 mt-2">Feature in progress...</p></div>;
            };

            const AllocateStock = ({ employees, companyStock, setCompanyStock, allocations, setAllocations, transactions, setTransactions }) => {
                return <div className="bg-white p-6 rounded-lg shadow"><h2 className="text-2xl font-bold">üì§ Allocate Stock</h2><p className="text-gray-600 mt-2">Feature in progress...</p></div>;
            };

            const ReturnStock = ({ employees, companyStock, setCompanyStock, allocations, setAllocations, transactions, setTransactions }) => {
                return <div className="bg-white p-6 rounded-lg shadow"><h2 className="text-2xl font-bold">üì• Return Stock</h2><p className="text-gray-600 mt-2">Feature in progress...</p></div>;
            };

            const EmployeeStockView = ({ employees, allocations }) => {
                return <div className="bg-white p-6 rounded-lg shadow"><h2 className="text-2xl font-bold">üìä Employee Stock</h2><p className="text-gray-600 mt-2">Feature in progress...</p></div>;
            };

            const HouseStockView = ({ companyStock, allocations, transactions, categories }) => {
                return <div className="bg-white p-6 rounded-lg shadow"><h2 className="text-2xl font-bold">üè¢ House Stock</h2><p className="text-gray-600 mt-2">Feature in progress...</p></div>;
            };

            const BackupSettings = ({ employees, categories, companyStock, allocations, transactions, setEmployees, setCategories, setCompanyStock, setAllocations, setTransactions, githubConfig, setGithubConfig, autoBackupEnabled, setAutoBackupEnabled }) => {
                return <div className="bg-white p-6 rounded-lg shadow"><h2 className="text-2xl font-bold">üíæ Backup & Restore</h2><p className="text-gray-600 mt-2">Feature in progress...</p></div>;
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="bg-blue-600 text-white p-4 shadow-lg">
                        <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-3xl font-bold">üì¶ Inventory Management System</h1>
                                <p className="text-sm mt-1">Manage employees, stock, and allocations</p>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="text-right">
                                    <p className="text-sm">Logged in as</p>
                                    <p className="font-semibold">{currentUser?.username} ({currentUser?.role})</p>
                                </div>
                                <button onClick={handleLogout} className="bg-red-500 hover:bg-red-600 px-4 py-2 rounded font-semibold">
                                    üö™ Logout
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="flex">
                        <div className="w-64 bg-white shadow-lg min-h-screen p-4">
                            <nav className="space-y-2">
                                <button onClick={() => setActiveTab('dashboard')} className={`w-full text-left p-3 rounded ${activeTab === 'dashboard' ? 'bg-blue-100 text-blue-700 font-semibold' : 'hover:bg-gray-100'}`}>
                                    üè† Dashboard
                                </button>
                                <button onClick={() => setActiveTab('employees')} className={`w-full text-left p-3 rounded ${activeTab === 'employees' ? 'bg-blue-100 text-blue-700 font-semibold' : 'hover:bg-gray-100'}`}>
                                    üë• Employees
                                </button>
                                <button onClick={() => setActiveTab('add-stock')} className={`w-full text-left p-3 rounded ${activeTab === 'add-stock' ? 'bg-blue-100 text-blue-700 font-semibold' : 'hover:bg-gray-100'}`}>
                                    ‚ûï Add Stock
                                </button>
                                <button onClick={() => setActiveTab('delete-stock')} className={`w-full text-left p-3 rounded ${activeTab === 'delete-stock' ? 'bg-blue-100 text-blue-700 font-semibold' : 'hover:bg-gray-100'}`}>
                                    ‚ùå Delete Stock
                                </button>
                                <button onClick={() => setActiveTab('allocate')} className={`w-full text-left p-3 rounded ${activeTab === 'allocate' ? 'bg-blue-100 text-blue-700 font-semibold' : 'hover:bg-gray-100'}`}>
                                    üì§ Allocate Stock
                                </button>
                                <button onClick={() => setActiveTab('return')} className={`w-full text-left p-3 rounded ${activeTab === 'return' ? 'bg-blue-100 text-blue-700 font-semibold' : 'hover:bg-gray-100'}`}>
                                    üì• Return Stock
                                </button>
                                <button onClick={() => setActiveTab('employee-stock')} className={`w-full text-left p-3 rounded ${activeTab === 'employee-stock' ? 'bg-blue-100 text-blue-700 font-semibold' : 'hover:bg-gray-100'}`}>
                                    üìä Employee Stock
                                </button>
                                <button onClick={() => setActiveTab('house-stock')} className={`w-full text-left p-3 rounded ${activeTab === 'house-stock' ? 'bg-blue-100 text-blue-700 font-semibold' : 'hover:bg-gray-100'}`}>
                                    üè¢ House Stock
                                </button>
                                <button onClick={() => setActiveTab('backup')} className={`w-full text-left p-3 rounded ${activeTab === 'backup' ? 'bg-blue-100 text-blue-700 font-semibold' : 'hover:bg-gray-100'}`}>
                                    üíæ Backup
                                </button>
                                {currentUser?.role === 'admin' && (
                                    <button onClick={() => setActiveTab('users')} className={`w-full text-left p-3 rounded ${activeTab === 'users' ? 'bg-blue-100 text-blue-700 font-semibold' : 'hover:bg-gray-100'}`}>
                                        üîê Users
                                    </button>
                                )}
                            </nav>
                        </div>

                        <div className="flex-1 p-6">
                            {activeTab === 'dashboard' && <Dashboard employees={employees} companyStock={companyStock} allocations={allocations} transactions={transactions} githubConfig={githubConfig} autoBackupEnabled={autoBackupEnabled} />}
                            {activeTab === 'employees' && <EmployeeRegistration employees={employees} setEmployees={setEmployees} />}
                            {activeTab === 'add-stock' && <AddStock categories={categories} setCategories={setCategories} companyStock={companyStock} setCompanyStock={setCompanyStock} allocations={allocations} transactions={transactions} setTransactions={setTransactions} />}
                            {activeTab === 'delete-stock' && <DeleteStock companyStock={companyStock} setCompanyStock={setCompanyStock} allocations={allocations} transactions={transactions} setTransactions={setTransactions} />}
                            {activeTab === 'allocate' && <AllocateStock employees={employees} companyStock={companyStock} setCompanyStock={setCompanyStock} allocations={allocations} setAllocations={setAllocations} transactions={transactions} setTransactions={setTransactions} />}
                            {activeTab === 'return' && <ReturnStock employees={employees} companyStock={companyStock} setCompanyStock={setCompanyStock} allocations={allocations} setAllocations={setAllocations} transactions={transactions} setTransactions={setTransactions} />}
                            {activeTab === 'employee-stock' && <EmployeeStockView employees={employees} allocations={allocations} />}
                            {activeTab === 'house-stock' && <HouseStockView companyStock={companyStock} allocations={allocations} transactions={transactions} categories={categories} />}
                            {activeTab === 'backup' && <BackupSettings employees={employees} categories={categories} companyStock={companyStock} allocations={allocations} transactions={transactions} setEmployees={setEmployees} setCategories={setCategories} setCompanyStock={setCompanyStock} setAllocations={setAllocations} setTransactions={setTransactions} githubConfig={githubConfig} setGithubConfig={setGithubConfig} autoBackupEnabled={autoBackupEnabled} setAutoBackupEnabled={setAutoBackupEnabled} />}
                            {activeTab === 'users' && <UserManagement users={users} setUsers={setUsers} currentUser={currentUser} setCurrentUser={setCurrentUser} />}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
